<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
  <title>WebAR Demo with Zoom</title>

  <link rel="manifest" href="manifest.json">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body { margin: 0; height: 100%; background: #000; }
    model-viewer { width: 100%; height: 100vh; }
    .controls {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    button {
      padding: 10px 18px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
    }
    #install {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 18px;
      font-size: 16px;
      z-index: 1;
    }
  </style>
</head>
<body>

  <model-viewer id="model"
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      disable-zoom
      scale="1 1 1">
  </model-viewer>

  <div class="controls">
    <button onclick="changeScale(-0.1)">âˆ’</button>
    <button onclick="changeScale(0.1)">+</button>
  </div>

  <button id="install" hidden>Add to Home Screen</button>

  <script>
    let scale = 1.0;

    function changeScale(delta) {
      scale = Math.max(0.1, scale + delta); // Prevent scale going below 0.1
      const model = document.getElementById('model');
      model.scale = `${scale} ${scale} ${scale}`;
    }

    // PWA Install Prompt
    let deferredPrompt;
    const btn = document.getElementById('install');
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      btn.hidden = false;
    });
    btn.addEventListener('click', async () => {
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      btn.hidden = true;
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
