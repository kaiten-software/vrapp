<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launching AR...</title>
  <script>
    window.onload = function() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // Android → Google Scene Viewer
        window.location.href =
          "intent://arvr.google.com/scene-viewer/1.0?file=https://modelviewer.dev/shared-assets/models/Astronaut.glb&mode=ar_only&title=Astronaut#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // iOS → AR Quick Look
        window.location.href =
          "https://modelviewer.dev/shared-assets/models/Astronaut.usdz";
      } else {
        // Fallback for desktop or unknown
        document.body.innerHTML = "<h2 style='text-align:center;padding-top:30vh;font-family:sans-serif'>AR is only supported on iOS and Android devices.</h2>";
      }
    };
  </script>
</head>
<body style="margin:0;background:#000;color:#fff;">
</body>
</html>
