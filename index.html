<!DOCTYPE html>
<html lang="en">
<head>
  <title>AR Video Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
    video {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      border: 4px solid white;
      border-radius: 10px;
      z-index: 2;
    }
  </style>
</head> 
<body>

  <!-- Transparent placeholder model to enable AR -->
  <model-viewer
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral"
    src="https://modelviewer.dev/shared-assets/models/ShadowPlane.glb"
    ios-src="https://modelviewer.dev/shared-assets/models/ShadowPlane.usdz"
    camera-controls>
  </model-viewer>

  <!-- Floating video screen (MP4 or YouTube iframe) -->
  <video autoplay muted loop playsinline>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
